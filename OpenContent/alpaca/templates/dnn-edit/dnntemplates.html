<script type="text/x-handlebars-template" id="dnn-edit-container">

    <div class="dnnForm">
        
        {{#if options.label}}
            
        <div class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-container-label">
        </div>   
             
            {{#if options.collapsible}}
            <h2 id="{{id}}" class="dnnFormSectionHead">
                <a href="#">
            {{else}}
                    <h2>
            {{/if}}
                    
                        {{{options.label}}}
                    
            {{#if options.collapsible}}
                </a>
            </h2>
            {{else}}
            </h2>
            {{/if}}
        {{/if}}
        
        {{#if options.label}}
        <fieldset>
            {{/if}}

            {{#if options.helper}}
            <p class="alpaca-helper help-block {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                <i class="alpaca-icon-16 glyphicon glyphicon-info-sign"></i>
                {{{options.helper}}}
            </p>
            {{/if}}

            {{#container}}{{/container}}

            {{#if options.label}}
        </fieldset>
        {{/if}}
    </div>

</script>
<script type="text/x-handlebars-template" id="dnn-edit-control-checkbox">

    {{#if options.multiple}}

    {{#each selectOptions}}

    <div>

        <label>

            <input type="checkbox" data-checkbox-index="{{@index}}" data-checkbox-value="{{value}}" {{#if selected}} checked{{/if}} {{#if ../options.readonly}} readonly="readonly" {{/if}} {{#if name}} name="{{name}}" {{/if}} {{#each ../options.data}} data-{{@key}}="{{value}}" {{/each}} />
            {{{text}}}

        </label>
    </div>

    {{/each}}

    {{else}}

    <div>

        <label class="alpaca-control-label">

            <input type="checkbox" {{#if data.length}} checked{{/if}} {{#if options.readonly}} readonly="readonly" {{/if}} {{#if name}} name="{{name}}" {{/if}} {{#each options.data}} data-{{@key}}="{{value}}" {{/each}} />

            {{#if options.rightLabel}}
            {{{options.rightLabel}}}
            {{/if}}

        </label>

    </div>

    {{/if}}

</script>
<script type="text/x-handlebars-template" id="dnn-edit-control-ckeditor">
    
    <textarea id="{{id}}" {{#if options.placeholder}} placeholder="{{options.placeholder}}" {{/if}} cols="80" rows="10"></textarea>

</script>
<script type="text/x-handlebars-template" id="dnn-edit-control-file">
    <div>
        <div class="alpaca-control-container">
            <input type="file" id="{{id}}-file" {{#if options.size}} size="{{options.size}}" {{/if}} {{#if options.readonly}} readonly="readonly" {{/if}} style="margin-bottom:5px;" />
            <input type="text" id="{{id}}" {{#if options.placeholder}} placeholder="{{options.placeholder}}" {{/if}} {{#if options.size}} size="{{options.size}}" {{/if}} {{#if options.readonly}} readonly="readonly" {{/if}} {{#if name}} name="{{name}}" {{/if}} {{#each options.data}} data-{{@key}}="{{this}}" {{/each}} />
        </div>
        <div style="clear:both;"></div>
    </div>
</script>
<script type="text/x-handlebars-template" id="dnn-edit-control-file2">
    <div class="alpaca-control-container">
        <select id="{{id}}" {{#if options.readonly}} readonly="readonly" {{/if}} {{#if options.multiple}} multiple="multiple" {{/if}} {{#if options.size}} size="{{options.size}}" {{/if}} {{#if name}} name="{{name}}" {{/if}}>

            {{#if options.multiple}}

                {{#if options.hideNone}}
                {{else}}
                <option value="">{{{options.noneLabel}}}</option>
                {{/if}}

                {{#each selectOptions}}
                <option value="{{{value}}}" {{#if selected}} selected="selected" {{/if}}>{{text}}</option>
                {{/each}}

            {{else}}

                {{#if options.hideNone}}
                {{else}}
                <option value="">{{{options.noneLabel}}}</option>
                {{/if}}

                {{#each selectOptions}}
                <option value="{{{value}}}" {{#if selected}} selected="selected" {{/if}}>{{text}}</option>
                {{/each}}

            {{/if}}

        </select>
        {{#if options.showFileUpload}}
        <input type="file" id="{{id}}-file" {{#if options.size}} size="{{options.size}}" {{/if}} {{#if options.readonly}} readonly="readonly" {{/if}} style="margin-top:5px;margin-bottom:5px;" />
        {{/if}}
        {{#if options.showUrlUpload}}
        <input type="text" id="{{id}}-text" {{#if options.size}} size="{{options.size}}" {{/if}} {{#if options.readonly}} readonly="readonly" {{/if}} style="margin-top:5px;margin-bottom:5px;" placeholder="External File Url" />
        {{/if}}


    </div>
</script>

<script type="text/x-handlebars-template" id="dnn-edit-control-wysihtml">
    <div>
        <div id="{{id}}-toolbar" style="display: none;" class="toolbar">
            <a data-wysihtml5-command="bold"><i class="fa fa-bold"></i></a>
            <a data-wysihtml5-command="italic"><i class="fa fa-italic"></i></a>
            <a data-wysihtml5-command="underline"><i class="fa fa-underline"></i></a>

            <a data-wysihtml5-command="createHeader"><i class="fa fa-header"></i></a>

            <a data-wysihtml5-command="insertBlockQuote"><i class="fa fa-file-text-o"></i></a>

            <a data-wysihtml5-command="createLink"><i class="fa fa-link"></i></a>

            <a data-wysihtml5-command="removeLink"><i class="fa fa-chain-broken"></i></a>
            <div class="block">
                <a data-wysihtml5-command="alignLeftStyle"><i class="fa fa-align-left"></i></a>
                <a data-wysihtml5-command="alignRightStyle"><i class="fa fa-align-right"></i></a>
                <a data-wysihtml5-command="alignCenterStyle"><i class="fa fa-align-center"></i></a>
                <a data-wysihtml5-command="justifyFull"><i class="fa fa-align-justify"></i></a>
            </div>
            <div class="block">
                <a data-wysihtml5-command="insertUnorderedList"><i class="fa fa-list-ul"></i></a>
                <a data-wysihtml5-command="insertOrderedList"><i class="fa fa-list-ol"></i></a>
            </div>
            <div class="block">
                <a data-wysihtml5-command="outdentList"><i class="fa fa-outdent"></i></a>
                <a data-wysihtml5-command="indentList"><i class="fa fa-indent"></i></a>
            </div>
            <div class="block">
                <a data-wysihtml5-action="change_view"><i class="fa fa-file-code-o"></i></a>
            </div>
            <div data-wysihtml5-dialog="createHeader" style="display: none;" class="dialog">
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1"><i class="fa fa-header"></i>1</a>
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2"><i class="fa fa-header"></i>2</a>
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3"><i class="fa fa-header"></i>3</a>
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h4"><i class="fa fa-header"></i>4</a>
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h5"><i class="fa fa-header"></i>5</a>
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h6"><i class="fa fa-header"></i>6</a>
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p"><i class="fa fa-paragraph"></i></a>
                <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-blank-value="true"><i class="fa fa-minus"></i></a>
            </div>


            <div data-wysihtml5-dialog="createLink" style="display: none;" class="dialog">

                <label>
                    Link:
                    <input data-wysihtml5-dialog-field="href" value="http://" class="text">
                    <select data-wysihtml5-dialog-field="target" style="padding:0;margin:0;width:100px;z-index:10;">
                        <option value=""></option>
                        <option value="_blank">new window</option>
                    </select>
                </label>
                <a data-wysihtml5-dialog-action="save">OK</a>
            </div>

        </div>
        <div id="{{id}}" data-placeholder="Go on, start editing..." class="editor editable"></div>
    </div>
</script>
<script type="text/x-handlebars-template" id="dnn-edit-control">

    <div class="dnnFormItem">

        {{#if options.label}}
        <div class="dnnLabel" style="position: relative;">
            <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} control-label alpaca-control-label" for="{{id}}">
                <span>{{{options.label}}}</span>
            </label>
            {{#if options.helpers}}
            <a tabindex="-1" class="dnnFormHelp" href="#"></a>
            <div class="dnnTooltip">
                <div class="dnnFormHelpContent dnnClear" style="visibility: hidden;">
                    <span class="dnnHelpText">
                        {{#each options.helpers}}
                            {{{.}}}
                        {{/each}}
                    </span>
                    <a href="#" class="pinHelp"></a>
                </div>
            </div>
            {{/if}}

        </div>
        {{/if}}

        {{#control}}{{/control}}
        <div style="clear:both"></div>      
        {{#if options.renderButtons}}
        {{#if options.buttons}}
        <div class="alpaca-control-buttons-container">
            {{#each options.buttons}}
            <button data-key="{{@key}}" type="{{type}}" class="alpaca-control-button alpaca-control-button-{{@key}} {{styles}}" {{#each value}} {{@key}}="{{value}}" {{/each}}>{{{value}}}</button>
            {{/each}}
        </div>
        {{/if}}
        {{/if}}

    </div>

</script>
<script type="text/x-handlebars-template" id="dnn-edit-container-accordion">
    <div class="panel-group" id="accordion-{{id}}" role="tablist" aria-multiselectable="true">
        {{#arrayToolbar}}{{/arrayToolbar}}
            {{#each items}}
            {{#item}}{{/item}}
            {{/each}}
    </div>
</script>
<script type="text/x-handlebars-template" id="dnn-edit-container-accordion-item">
    <div>
        {{#compare actionbarStyle "left"}}
        <div class="pull-left">
            {{#arrayActionbar}}{{/arrayActionbar}}
        </div>
        <div class="pull-right">
            {{#itemField}}{{/itemField}}
        </div>
        <div class="clear"></div>
        {{else}}
        {{#compare actionbarStyle "right"}}
        <div class="pull-left">
            {{#itemField}}{{/itemField}}
        </div>
        <div class="pull-right">
            {{#arrayActionbar}}{{/arrayActionbar}}
        </div>
        <div class="alpaca-clear"></div>
        {{else}}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="#actionbar-heading-{{name}}">
                <h4 class="panel-title pull-left">
                    <a role="button" data-toggle="collapse" data-parent="#accordion-{{parentFieldId}} .alpaca-container-item" href="#actionbar-{{name}}" aria-expanded="false" aria-controls="#accordion-{{parentFieldId}}">
                        [no titleField specifier]
                    </a>
                </h4>
                <div class="pull-right">
                    {{#compare actionbarStyle "top"}}
                    {{#arrayActionbar}}{{/arrayActionbar}}
                    {{/compare}}
                </div>
                <div class="alpaca-clear"></div>

            </div>
            <div id="actionbar-{{name}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="#actionbar-heading-{{id}}">
                <div class="panel-body">


                    {{#itemField}}{{/itemField}}
                </div>
                {{#compare actionbarStyle "bottom"}}
                {{#arrayActionbar}}{{/arrayActionbar}}
                {{/compare}}
            </div>
        </div>
        {{/compare}}
        {{/compare}}
    </div>
</script>
